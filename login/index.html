<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet"/>
    <script src="login.js" defer></script>
    <title>
        Login
    </title>
</head>
<body>
  <main>
    <form id="text">
        <label for="felh"><input type="text" id="felh" name="felh" required maxlength="20" placeholder="Felhasználónév" class="felh" > </label> <br> 
          <label for="pass"><input type="password" id="pass" name="pass" required placeholder="Jelszó"> </label> <br>
          <div class="pass">
          </div>
            <div class="check wrapper">
            <canvas id="canvas" width="240" height="80"></canvas>
            <button id="reload-button" type="button">
              <i class="fa-solid fa-arrow-rotate-right"></i>
            </button>
                    <input type="text" id="user-input" placeholder="Enter the text in the image" class="gap"/>
        </div>
    <div class="buttons">
            <input type="submit" value="Belépés" class="teszt" disabled>   
            <button type="button"  class="gap" onclick="window.location.href='../register/register.html';">
              Regisztráció</button>
            </div>
           </form>
          </main>
    </body>
</html>
